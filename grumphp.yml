parameters:
  git_dir: .
  bin_dir: backend/vendor/bin
  tasks:
    phpspec:
      format: dot
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "exit;"
        - "ReflectionClass"
    yamllint:
      parse_custom_tags: true
    phpcsfixer2:
      cache_file: "backend/.php_cs.cache"
      config: "backend/.php_cs.dist"
      config_contains_finder: true
